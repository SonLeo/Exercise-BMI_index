<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Index</title>
</head>
<body>
    <script>
        let height = parseFloat(prompt("Chiều cao của bạn là (m):"));
        let weight = parseFloat(prompt("Cân nặng của bạn là (kg):"));
        let bmi = weight / (height ^ 2);
        let message;

        if (bmi < 16) {
            message = "gầy cấp độ III";
        } else if (bmi < 17) {
            message = "gầy cấp độ II";
        } else if (bmi < 18.5) {
            message = "gầy cấp độ I";
        } else if (bmi < 25) {
            message = "bình thường";
        } else if (bmi < 30) {
            message = "thừa cân";
        } else if (bmi < 35) {
            message = "béo phì cấp độ I";
        } else if (bmi < 40) {
            message = "béo phì cấp độ II";
        } else {
            message = "béo phì cấp độ III";
        }

        alert(message);
    </script>
</body>
</html>
